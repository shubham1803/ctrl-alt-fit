    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const parseGoogleCredential = (credential) => {
            try {
                const parts = credential.split('.');
                if (parts.length < 2) {
                    return null;
                }
                const payload = parts[1].replace(/-/g, '+').replace(/_/g, '/');
                const padded = payload + '='.repeat((4 - (payload.length % 4)) % 4);
                const json = atob(padded);
                return JSON.parse(json);
            } catch (error) {
                console.error('Failed to parse Google credential:', error);
                return null;
            }
        };
        const GROUPS_STORAGE_KEY = 'caf_groups_v1';

        function MealTrackerApp() {
            const mealTypes = [
                { id: 'breakfast', label: 'Breakfast', icon: 'ðŸŒ…' },
                { id: 'lunch', label: 'Lunch', icon: 'â˜€ï¸' },
                { id: 'snack', label: 'Snack', icon: 'ðŸŽ' },
                { id: 'dinner', label: 'Dinner', icon: 'ðŸŒ™' },
                { id: 'other', label: 'Other', icon: 'ðŸ½ï¸' },
            ];
            const mealTypeMap = Object.fromEntries(mealTypes.map((type) => [type.id, type]));
            const [meals, setMeals] = useState([]);
            const [steps, setSteps] = useState(0);
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [userProfile, setUserProfile] = useState(null);
            const [authError, setAuthError] = useState('');
            const [authConfigLoading, setAuthConfigLoading] = useState(true);
            const [googleClientId, setGoogleClientId] = useState(window.GOOGLE_CLIENT_ID || '');
            const [activeTab, setActiveTab] = useState('you');
            const [profileMenuOpen, setProfileMenuOpen] = useState(false);
            const [isEditProfileOpen, setIsEditProfileOpen] = useState(false);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [profileDraft, setProfileDraft] = useState({
                name: '',
                picture: '',
                age: '',
                sex: '',
            });
            const [groups, setGroups] = useState([]);
            const [isCreateGroupOpen, setIsCreateGroupOpen] = useState(false);
            const [newGroupName, setNewGroupName] = useState('');
            const [selectedGroupId, setSelectedGroupId] = useState(null);
            const [isAddMembersOpen, setIsAddMembersOpen] = useState(false);
            const [inviteEmail, setInviteEmail] = useState('');
            const [isSendingInvites, setIsSendingInvites] = useState(false);
            const [groupViewTab, setGroupViewTab] = useState('leaderboard');
            const [groupPostText, setGroupPostText] = useState('');
            const [groupPostMedia, setGroupPostMedia] = useState(null);
            const [groupPostMediaType, setGroupPostMediaType] = useState('');
            const [groupInputVersion, setGroupInputVersion] = useState(0);
            const [isMediaMenuOpen, setIsMediaMenuOpen] = useState(false);
            const [isStickerPickerOpen, setIsStickerPickerOpen] = useState(false);
            const [isGroupCaptureOpen, setIsGroupCaptureOpen] = useState(false);
            const [groupCaptureMode, setGroupCaptureMode] = useState('photo');
            const [isRecordingGroupVideo, setIsRecordingGroupVideo] = useState(false);
            const [selectedMealType, setSelectedMealType] = useState('breakfast');
            const [showCamera, setShowCamera] = useState(false);
            const [capturedImage, setCapturedImage] = useState(null);
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const fileInputRef = useRef(null);
            const googleButtonRef = useRef(null);
            const profileMenuRef = useRef(null);
            const profilePhotoInputRef = useRef(null);
            const groupMediaInputRef = useRef(null);
            const groupTextInputRef = useRef(null);
            const groupMessagesEndRef = useRef(null);
            const groupCaptureVideoRef = useRef(null);
            const groupCaptureCanvasRef = useRef(null);
            const groupCaptureStreamRef = useRef(null);
            const groupMediaRecorderRef = useRef(null);
            const groupMediaChunksRef = useRef([]);
            const joinInviteHandledRef = useRef(false);
            const streamRef = useRef(null);
            const stepListenerRef = useRef(null);
            const stepCounterActiveRef = useRef(false);
            const stepDetectorRef = useRef({
                gravity: { x: 0, y: 0, z: 0 },
                hasGravity: false,
                samples: [],
                candidateTimes: [],
                stepIntervals: [],
                bufferedSteps: 0,
                walkingConfirmed: false,
                lastStepTimestamp: 0,
                lastSampleTs: 0,
            });
            const googleClientIdConfigured = Boolean(googleClientId && googleClientId.trim());
            const [theme, setTheme] = useState(() => {
                const saved = localStorage.getItem('theme');
                if (saved === 'dark' || saved === 'light') {
                    return saved;
                }
                return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            });

            useEffect(() => {
                const savedProfile = localStorage.getItem('userProfile');
                if (savedProfile) {
                    try {
                        setUserProfile(JSON.parse(savedProfile));
                    } catch (error) {
                        console.error('Failed to parse saved user profile:', error);
                        localStorage.removeItem('userProfile');
                    }
                }
            }, []);

            useEffect(() => {
                const isDark = theme === 'dark';
                document.documentElement.classList.toggle('dark', isDark);
                localStorage.setItem('theme', theme);
            }, [theme]);

            useEffect(() => {
                if (!userProfile || !userProfile.sub) {
                    return;
                }

                try {
                    const overridesRaw = localStorage.getItem(`userProfileOverrides:${userProfile.sub}`);
                    if (!overridesRaw) {
                        return;
                    }

                    const overrides = JSON.parse(overridesRaw);
                    setUserProfile((prev) => ({ ...prev, ...overrides }));
                } catch (error) {
                    console.error('Failed to load user profile overrides:', error);
                }
            }, [userProfile?.sub]);

            useEffect(() => {
                const loadConfig = async () => {
                    try {
                        const response = await fetch('/api/config');
                        if (!response.ok) {
                            throw new Error(`Config API failed: ${response.status}`);
                        }

                        const data = await response.json();
                        const envClientId = String(data?.googleClientId || '').trim();
                        if (envClientId) {
                            setGoogleClientId(envClientId);
                            window.GOOGLE_CLIENT_ID = envClientId;
                        } else {
                            setAuthError('Google Sign-In is not configured on server.');
                        }
                    } catch (error) {
                        console.error('Failed to load auth config:', error);
                        setAuthError('Could not load sign-in configuration.');
                    } finally {
                        setAuthConfigLoading(false);
                    }
                };

                loadConfig();
            }, []);

            useEffect(() => {
                if (userProfile) {
                    return;
                }

                if (authConfigLoading) {
                    return;
                }

                if (!googleClientIdConfigured) {
                    setAuthError('Google Sign-In is not configured yet.');
                    return;
                }

                let intervalId;
                const initGoogle = () => {
                    if (!window.google || !window.google.accounts || !googleButtonRef.current) {
                        return false;
                    }

                    window.google.accounts.id.initialize({
                        client_id: googleClientId,
                        callback: (response) => {
                            const claims = parseGoogleCredential(response.credential);
                            if (!claims) {
                                setAuthError('Failed to read Google profile data.');
                                return;
                            }

                            const profile = {
                                sub: claims.sub,
                                name: claims.name || '',
                                given_name: claims.given_name || '',
                                family_name: claims.family_name || '',
                                email: claims.email || '',
                                picture: claims.picture || '',
                            };

                            setUserProfile(profile);
                            localStorage.setItem('userProfile', JSON.stringify(profile));
                            setAuthError('');
                        },
                    });

                    googleButtonRef.current.innerHTML = '';
                    window.google.accounts.id.renderButton(googleButtonRef.current, {
                        type: 'standard',
                        theme: 'outline',
                        size: 'large',
                        shape: 'pill',
                        text: 'signin_with',
                        logo_alignment: 'left',
                        width: 260,
                    });
                    window.google.accounts.id.prompt();

                    return true;
                };

                if (!initGoogle()) {
                    intervalId = window.setInterval(() => {
                        if (initGoogle()) {
                            window.clearInterval(intervalId);
                        }
                    }, 250);
                }

                return () => {
                    if (intervalId) {
                        window.clearInterval(intervalId);
                    }
                };
            }, [userProfile, authConfigLoading, googleClientId, googleClientIdConfigured]);

            const signOut = () => {
                if (window.google && window.google.accounts && window.google.accounts.id) {
                    window.google.accounts.id.disableAutoSelect();
                }
                localStorage.removeItem('userProfile');
                setUserProfile(null);
                setActiveTab('you');
                setGroups([]);
                setSelectedGroupId(null);
                setProfileMenuOpen(false);
            };

            const persistGroups = (nextGroups) => {
                setGroups(nextGroups);
                localStorage.setItem(GROUPS_STORAGE_KEY, JSON.stringify(nextGroups));
            };

            const buildMemberFromProfile = (profile, stepCount = 0) => ({
                sub: profile?.sub || '',
                name: profile?.name || 'Unknown user',
                email: profile?.email || '',
                picture: profile?.picture || '',
                steps: Math.max(0, Math.round(Number(stepCount) || 0)),
            });

            const generateInviteCode = () => Math.random().toString(36).slice(2, 10).toUpperCase();
            const stickerOptions = ['ðŸ”¥', 'ðŸ’ª', 'ðŸ†', 'ðŸ˜Ž', 'ðŸŽ¯', 'âœ…', 'ðŸ¥—', 'ðŸƒ', 'ðŸ¥³', 'ðŸ‘'];
            const getInviteUrl = (group) => (
                group ? `${window.location.origin}${window.location.pathname}?join=${group.inviteCode}` : ''
            );
            const normalizeGroup = (group) => ({
                ...group,
                ownerSub: group?.ownerSub || (Array.isArray(group?.members) && group.members[0] ? group.members[0].sub : ''),
                members: Array.isArray(group?.members) ? group.members : [],
                posts: Array.isArray(group?.posts) ? group.posts : [],
                joinRequests: Array.isArray(group?.joinRequests) ? group.joinRequests : [],
            });

            useEffect(() => {
                if (!userProfile) {
                    return;
                }

                joinInviteHandledRef.current = false;
                setSelectedGroupId(null);
                try {
                    const raw = localStorage.getItem(GROUPS_STORAGE_KEY);
                    const parsed = raw ? JSON.parse(raw) : [];
                    setGroups(Array.isArray(parsed) ? parsed.map(normalizeGroup) : []);
                } catch (error) {
                    console.error('Failed to load groups:', error);
                    setGroups([]);
                }
            }, [userProfile?.sub]);

            useEffect(() => {
                if (!userProfile || joinInviteHandledRef.current) {
                    return;
                }

                const params = new URLSearchParams(window.location.search);
                const joinCode = (params.get('join') || '').trim().toUpperCase();
                if (!joinCode) {
                    joinInviteHandledRef.current = true;
                    return;
                }

                const group = groups.find((g) => g.inviteCode === joinCode);
                if (!group) {
                    joinInviteHandledRef.current = true;
                    return;
                }

                const alreadyMember = (group.members || []).some((member) => member.sub === userProfile.sub);
                const alreadyRequested = (group.joinRequests || []).some((request) => request.sub === userProfile.sub);
                if (!alreadyMember && !alreadyRequested) {
                    const joinRequest = {
                        sub: userProfile.sub,
                        name: userProfile.name || 'Member',
                        email: userProfile.email || '',
                        picture: userProfile.picture || '',
                        requestedAt: new Date().toISOString(),
                    };
                    const updated = groups.map((g) => (
                        g.id === group.id
                            ? { ...g, joinRequests: [joinRequest, ...(g.joinRequests || [])] }
                            : g
                    ));
                    persistGroups(updated);
                    alert(`Join request sent to ${group.name} admin.`);
                } else if (alreadyRequested) {
                    alert(`Your join request for ${group.name} is pending admin approval.`);
                }

                setActiveTab('groups');
                window.history.replaceState({}, '', window.location.pathname);
                joinInviteHandledRef.current = true;
            }, [groups, userProfile]);

            const createGroup = () => {
                const trimmedName = newGroupName.trim();
                if (!trimmedName || !userProfile) {
                    return;
                }

                const newGroup = {
                    id: `grp_${Date.now()}_${Math.random().toString(36).slice(2, 7)}`,
                    name: trimmedName,
                    ownerSub: userProfile.sub,
                    inviteCode: generateInviteCode(),
                    createdAt: new Date().toISOString(),
                    members: [buildMemberFromProfile(userProfile, steps)],
                    posts: [],
                    joinRequests: [],
                };

                const nextGroups = [newGroup, ...groups];
                persistGroups(nextGroups);
                setNewGroupName('');
                setIsCreateGroupOpen(false);
                setSelectedGroupId(newGroup.id);
                setActiveTab('groups');
            };

            const openAddMembers = () => {
                setInviteEmail('');
                setIsAddMembersOpen(true);
            };

            const sendEmailInvite = async () => {
                const inviteUrl = getInviteUrl(selectedGroup);
                if (!inviteEmail.trim() || !selectedGroup || !inviteUrl) {
                    return;
                }
                if (selectedGroup.ownerSub !== userProfile?.sub) {
                    alert('Only group admin can add members directly.');
                    return;
                }

                const emailList = inviteEmail
                    .split(/[\s,;]+/)
                    .map((email) => email.trim())
                    .filter(Boolean);

                const invalidEmails = emailList.filter((email) => !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email));
                if (!emailList.length || invalidEmails.length) {
                    alert('Please enter valid email address(es), separated by commas or new lines.');
                    return;
                }

                try {
                    setIsSendingInvites(true);
                    const response = await fetch('/api/send-group-invite', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            emails: emailList,
                            groupName: selectedGroup.name,
                            inviteUrl,
                        }),
                    });

                    const data = await response.json();
                    if (!response.ok && response.status !== 207) {
                        throw new Error(data?.message || data?.error || 'Failed to send invites');
                    }

                    if (response.status === 207) {
                        const failedCount = Array.isArray(data?.failed) ? data.failed.length : 0;
                        const sentCount = Number(data?.sent) || 0;
                        alert(`Sent ${sentCount} invite(s). ${failedCount} failed.`);
                    } else {
                        alert(`Invite sent to ${data?.sent || emailList.length} email(s).`);
                    }

                    setIsAddMembersOpen(false);
                    setInviteEmail('');
                } catch (error) {
                    console.error('Failed to send email invite:', error);
                    alert(error.message || 'Failed to send invites.');
                } finally {
                    setIsSendingInvites(false);
                }
            };

            const postToGroupChat = () => {
                const text = groupPostText.trim();
                if (!selectedGroup || !userProfile || (!text && !groupPostMedia)) {
                    return;
                }

                const newPost = {
                    id: `post_${Date.now()}_${Math.random().toString(36).slice(2, 7)}`,
                    type: 'chat',
                    text,
                    media: groupPostMedia,
                    mediaType: groupPostMediaType,
                    createdAt: new Date().toISOString(),
                    author: {
                        sub: userProfile.sub,
                        name: userProfile.name || 'Member',
                        picture: userProfile.picture || '',
                    },
                };

                const updated = groups.map((group) => {
                    if (group.id !== selectedGroup.id) {
                        return group;
                    }
                    return {
                        ...group,
                        posts: [newPost, ...(Array.isArray(group.posts) ? group.posts : [])],
                    };
                });

                persistGroups(updated);
                setGroupPostText('');
                setGroupInputVersion((prev) => prev + 1);
                if (groupTextInputRef.current) {
                    groupTextInputRef.current.value = '';
                }
                setGroupPostMedia(null);
                setGroupPostMediaType('');
                setIsMediaMenuOpen(false);
                setIsStickerPickerOpen(false);
                if (groupMediaInputRef.current) {
                    groupMediaInputRef.current.value = '';
                }
            };

            const sendSticker = (sticker) => {
                if (!selectedGroup || !userProfile || !sticker) {
                    return;
                }

                const newPost = {
                    id: `post_${Date.now()}_${Math.random().toString(36).slice(2, 7)}`,
                    type: 'sticker',
                    text: '',
                    sticker,
                    createdAt: new Date().toISOString(),
                    author: {
                        sub: userProfile.sub,
                        name: userProfile.name || 'Member',
                        picture: userProfile.picture || '',
                    },
                };

                const updated = groups.map((group) => {
                    if (group.id !== selectedGroup.id) {

                const minPeakMagnitude = 1.05;
                const maxPeakMagnitude = 4.2;

                const minVerticalShare = 0.58;
                const maxCadenceStdMs = 140;
                const minCadenceAvgMs = 430;
                const maxCadenceAvgMs = 900;

                stepDetectorRef.current = {
                    gravity: { x: 0, y: 0, z: 0 },
                    hasGravity: false,
                    samples: [],
                    candidateTimes: [],
                    stepIntervals: [],
                    bufferedSteps: 0,
                    walkingConfirmed: false,
                    lastStepTimestamp: 0,
                    lastSampleTs: 0,
                };

                const onDeviceMotion = (event) => {
                    const now = Date.now();
                    const detector = stepDetectorRef.current;
                    const acceleration = event.acceleration;
                    const accelerationIncludingGravity = event.accelerationIncludingGravity;
                    if (!accelerationIncludingGravity) {
                        return;
                    }

                    // Reset walking state after inactivity to avoid drift and stale cadence.
                    if (detector.lastSampleTs && now - detector.lastSampleTs > inactivityResetMs) {
                        detector.samples = [];
                        detector.candidateTimes = [];
                        detector.stepIntervals = [];
                        detector.bufferedSteps = 0;
                        detector.walkingConfirmed = false;
                        detector.lastStepTimestamp = 0;
                    }
                    detector.lastSampleTs = now;

                    const rotationRate = event.rotationRate;
                    const rotationMagnitude = Math.abs(Number(rotationRate?.alpha) || 0)
                        + Math.abs(Number(rotationRate?.beta) || 0)
                        + Math.abs(Number(rotationRate?.gamma) || 0);
                    if (rotationMagnitude > maxRotationRate) {
                        return;
                    }

                    const ax = Number(accelerationIncludingGravity.x) || 0;
                    const ay = Number(accelerationIncludingGravity.y) || 0;
                    const az = Number(accelerationIncludingGravity.z) || 0;

                    if (!detector.hasGravity) {
                        detector.gravity = { x: ax, y: ay, z: az };
                        detector.hasGravity = true;
                    }

                    detector.gravity.x = (gravityAlpha * detector.gravity.x) + ((1 - gravityAlpha) * ax);
                    detector.gravity.y = (gravityAlpha * detector.gravity.y) + ((1 - gravityAlpha) * ay);
                    detector.gravity.z = (gravityAlpha * detector.gravity.z) + ((1 - gravityAlpha) * az);

                    let linX = 0;
                    let linY = 0;
                    let linZ = 0;
                    const hasLinearAcceleration = acceleration
                        && typeof acceleration.x === 'number'
                        && typeof acceleration.y === 'number'
                        && typeof acceleration.z === 'number';

                    if (hasLinearAcceleration) {
                        linX = acceleration.x;
                        linY = acceleration.y;
                        linZ = acceleration.z;
                    } else {
                        linX = ax - detector.gravity.x;
                        linY = ay - detector.gravity.y;
                        linZ = az - detector.gravity.z;
                    }

                    const magnitude = Math.sqrt((linX * linX) + (linY * linY) + (linZ * linZ));
                    const gravityMagnitude = Math.sqrt(
                        (detector.gravity.x * detector.gravity.x)
                        + (detector.gravity.y * detector.gravity.y)
                        + (detector.gravity.z * detector.gravity.z)
                    );
                    if (gravityMagnitude < 0.001) {
                        return;
                    }
                    const verticalComponent = Math.abs(
                        ((linX * detector.gravity.x) + (linY * detector.gravity.y) + (linZ * detector.gravity.z))
                        / gravityMagnitude
                    );
                    const verticalShare = magnitude > 0 ? (verticalComponent / magnitude) : 0;
                    if (verticalShare < minVerticalShare) {
                        return;
                    }

                    detector.samples.push({ ts: now, magnitude: verticalComponent });
                    if (detector.samples.length > 32) {
                        detector.samples.shift();
                    }
                    if (detector.samples.length < 7) {
                        return;
                    }

                    const recent = detector.samples.slice(-24);
                    const avg = recent.reduce((sum, sample) => sum + sample.magnitude, 0) / recent.length;
                    const variance = recent.reduce((sum, sample) => {
                        const diff = sample.magnitude - avg;
                        return sum + (diff * diff);
                    }, 0) / recent.length;
                    const stdDev = Math.sqrt(variance);
                    const dynamicThreshold = Math.max(minPeakMagnitude, avg + (stdDev * 1.35));

                    const prev2 = detector.samples[detector.samples.length - 3];
                    const prev1 = detector.samples[detector.samples.length - 2];
                    const curr = detector.samples[detector.samples.length - 1];
                    const isPeak = prev1.magnitude > prev2.magnitude
                        && prev1.magnitude > curr.magnitude
                        && prev1.magnitude > dynamicThreshold
                        && prev1.magnitude < maxPeakMagnitude;
                    if (!isPeak) {
                        return;
                    }

                    const peakTs = prev1.ts;
                    const lastCandidateTs = detector.candidateTimes.length
                        ? detector.candidateTimes[detector.candidateTimes.length - 1]
                        : 0;
                    const interval = lastCandidateTs ? peakTs - lastCandidateTs : 0;

                    if (lastCandidateTs && (interval < minStepIntervalMs || interval > maxStepIntervalMs)) {
                        if (interval > maxStepIntervalMs) {
                            detector.candidateTimes = [];
                            detector.stepIntervals = [];
                            detector.bufferedSteps = 0;
                            detector.walkingConfirmed = false;
                        }
                        return;
                    }

                    detector.candidateTimes.push(peakTs);
                    detector.candidateTimes = detector.candidateTimes.filter((ts) => peakTs - ts <= minCadenceWindowMs);
                    if (interval > 0) {
                        detector.stepIntervals.push(interval);
                        if (detector.stepIntervals.length > 8) {
                            detector.stepIntervals.shift();
                        }
                    }

                    const recentIntervals = detector.stepIntervals.slice(-4);
                    if (recentIntervals.length >= 3) {
                        const intervalAvg = recentIntervals.reduce((sum, value) => sum + value, 0) / recentIntervals.length;
                        const intervalVar = recentIntervals.reduce((sum, value) => {

                            return sum + (diff * diff);
                        }, 0) / recentIntervals.length;
                        const intervalStd = Math.sqrt(intervalVar);

                                                <h3 className="text-sm font-bold text-gray-700 mb-2">Pending Requests</h3>

                                                    <p className="text-sm text-gray-500">No pending requests.</p>

                                                    <div className="space-y-2">

                                                            <div key={request.sub} className="flex items-center justify-between rounded-xl border border-gray-100 px-3 py-2">
                                                                <div className="flex items-center gap-2">
                                                                    {request.picture ? (
                                                                        <img src={request.picture} alt={request.name || 'Request user'} className="h-8 w-8 rounded-full object-cover" />
                                                                    ) : (
                                                                        <div className="h-8 w-8 rounded-full bg-gray-200"></div>
                                                                    )}
                                                                    <div>
                                                                        <p className="text-sm font-semibold text-gray-800">{request.name || 'Member'}</p>
                                                                        <p className="text-xs text-gray-500">{request.email || 'No email'}</p>

                                                                </div>
                                                                <div className="flex items-center gap-2">
                                                                    <button
                                                                        onClick={() => rejectJoinRequest(request.sub)}
                                                                        className="rounded-lg border border-gray-300 px-3 py-1 text-xs font-semibold text-gray-700 hover:bg-gray-50"
                                                                    >
                                                                        Reject
                                                                    </button>
                                                                    <button
                                                                        onClick={() => approveJoinRequest(request.sub)}
                                                                        className="rounded-lg bg-green-600 px-3 py-1 text-xs font-semibold text-white hover:bg-green-700"
                                                                    >
                                                                        Approve
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                )}
                                            </div>
                                        )}
                                    </div>
                                    )}

                                    {groupViewTab === 'chat' && (
                                    <div className="rounded-2xl shadow-lg overflow-hidden border border-gray-800 bg-[#0b141a]">
                                        <div
                                            className="h-[62vh] overflow-y-auto p-3 space-y-2"
                                            style={{
                                                backgroundColor: '#0b141a',
                                                backgroundImage: "radial-gradient(circle at 20px 20px, rgba(255,255,255,0.03) 1px, transparent 1px), radial-gradient(circle at 60px 60px, rgba(255,255,255,0.02) 1px, transparent 1px)",
                                                backgroundSize: '80px 80px'
                                            }}
                                        >
                                            {groupPosts.length === 0 ? (
                                                <p className="text-xs text-slate-400 text-center pt-6">No messages yet. Start the conversation.</p>
                                            ) : (
                                                groupPosts.slice().reverse().map((post) => {
                                                    const isMine = post.author?.sub === userProfile?.sub;
                                                    return (
                                                        <div key={post.id} className={`flex ${isMine ? 'justify-end' : 'justify-start'}`}>
                                                            <div className={`max-w-[84%] rounded-2xl px-3 py-2 shadow-sm ${
                                                                isMine
                                                                    ? 'bg-[#005c4b] text-white rounded-br-md'
                                                                    : 'bg-[#202c33] text-white rounded-bl-md'
                                                            }`}>
                                                                {!isMine && (
                                                                    <p className="mb-1 text-[11px] font-semibold text-[#8ec8ff]">{post.author?.name || 'Member'}</p>
                                                                )}
                                                                {post.sticker && <div className="text-5xl leading-none">{post.sticker}</div>}
                                                                {post.text && <p className="text-sm whitespace-pre-wrap">{post.text}</p>}
                                                                {post.media && (
                                                                    <div className="mt-2">
                                                                        {post.mediaType === 'video' ? (
                                                                            <video src={post.media} controls className="max-h-64 w-full rounded-lg border border-gray-200 bg-black/5" />
                                                                        ) : (
                                                                            <img src={post.media} alt="Post attachment" className="max-h-64 w-full rounded-lg border border-gray-200 object-cover" />
                                                                        )}
                                                                    </div>
                                                                )}
                                                                <div className="mt-1 flex items-center justify-end gap-1">
                                                                    <p className="text-[10px] text-slate-300/80">
                                                                        {new Date(post.createdAt).toLocaleString([], { hour: 'numeric', minute: '2-digit' })}
                                                                    </p>
                                                                    {isMine && <span className="text-[10px] text-[#34B7F1]">âœ“âœ“</span>}
                                                                </div>
                                                            </div>
                                                        </div>
                                                    );
                                                })
                                            )}
                                            <div ref={groupMessagesEndRef}></div>
                                        </div>

                                        <div className="border-t border-[#1f2c34] bg-[#111b21] p-2">
                                            <div className="mb-2 relative">
                                                {isMediaMenuOpen && (
                                                    <div className="absolute bottom-11 left-0 z-20 w-44 rounded-xl border border-[#2a3942] bg-[#202c33] shadow-lg overflow-hidden">
                                                        <button
                                                            onClick={() => {
                                                                setIsMediaMenuOpen(false);
                                                                setIsStickerPickerOpen((prev) => !prev);
                                                            }}
                                                            className="block w-full px-3 py-2 text-left text-sm text-slate-200 hover:bg-[#2a3942]"
                                                        >
                                                            Stickers
                                                        </button>
                                                        <button
                                                            onClick={() => {
                                                                setIsMediaMenuOpen(false);
                                                                addGifByUrl();
                                                            }}
                                                            className="block w-full px-3 py-2 text-left text-sm text-slate-200 hover:bg-[#2a3942]"
                                                        >
                                                            GIF
                                                        </button>
                                                        <button
                                                            onClick={() => {
                                                                setIsMediaMenuOpen(false);
                                                                openGroupCapture('photo');
                                                            }}
                                                            className="block w-full px-3 py-2 text-left text-sm text-slate-200 hover:bg-[#2a3942]"
                                                        >
                                                            Take Photo
                                                        </button>
                                                        <button
                                                            onClick={() => {
                                                                setIsMediaMenuOpen(false);
                                                                openGroupCapture('video');
                                                            }}
                                                            className="block w-full px-3 py-2 text-left text-sm text-slate-200 hover:bg-[#2a3942]"
                                                        >
                                                            Record Video
                                                        </button>
                                                        <button
                                                            onClick={() => {
                                                                setIsMediaMenuOpen(false);
                                                                groupMediaInputRef.current && groupMediaInputRef.current.click();
                                                            }}
                                                            className="block w-full px-3 py-2 text-left text-sm text-slate-200 hover:bg-[#2a3942]"
                                                        >
                                                            Gallery
                                                        </button>
                                                    </div>
                                                )}
                                                <input
                                                    ref={groupMediaInputRef}
                                                    type="file"
                                                    accept="image/*,video/*"
                                                    onChange={handleGroupMediaFile}
                                                    className="hidden"
                                                />
                                            </div>

                                            <div className="flex items-center gap-2">
                                                <button
                                                    onClick={() => {
                                                        setIsMediaMenuOpen((prev) => !prev);
                                                        setIsStickerPickerOpen(false);
                                                    }}
                                                    className="h-10 w-10 rounded-full text-4xl leading-none text-slate-200"
                                                >
                                                    +
                                                </button>
                                                <div className="flex flex-1 items-center gap-2 rounded-full bg-[#2a2f32] px-3 py-2">
                                                    <textarea
                                                        key={`group-input-${groupInputVersion}`}
                                                        ref={groupTextInputRef}
                                                        value={groupPostText}
                                                        onChange={(event) => setGroupPostText(event.target.value)}
                                                        onKeyDown={(event) => {
                                                            if (event.key === 'Enter' && !event.shiftKey) {
                                                                event.preventDefault();
                                                                if (groupPostText.trim() || groupPostMedia) {
                                                                    postToGroupChat();
                                                                }
                                                            }
                                                        }}
                                                        placeholder="Message"
                                                        className="flex-1 max-h-24 min-h-[24px] resize-none bg-transparent text-sm text-slate-100 placeholder:text-slate-400 focus:outline-none"
                                                        rows={1}
                                                    />
                                                    <button
                                                        onClick={() => setIsStickerPickerOpen((prev) => !prev)}
                                                        className="text-xl text-slate-300"
                                                    >
                                                        â˜º
                                                    </button>
                                                </div>
                                                <button
                                                    onClick={() => openGroupCapture('photo')}
                                                    className="h-10 w-10 rounded-full text-2xl text-slate-200"
                                                >
                                                    ðŸ“·
                                                </button>
                                                <button
                                                    onClick={groupPostText.trim() || groupPostMedia ? postToGroupChat : undefined}
                                                    className="h-10 w-10 rounded-full text-2xl text-slate-200"
                                                >
                                                    {groupPostText.trim() || groupPostMedia ? 'âž¤' : 'ðŸŽ¤'}
                                                </button>
                                            </div>

                                            {isStickerPickerOpen && (
                                                <div className="mb-2 mt-2 rounded-xl border border-[#2a3942] bg-[#202c33] p-2">
                                                    <div className="grid grid-cols-5 gap-2">
                                                        {stickerOptions.map((sticker) => (
                                                            <button
                                                                key={sticker}
                                                                onClick={() => sendSticker(sticker)}
                                                                className="rounded-lg border border-[#2a3942] bg-[#111b21] py-2 text-2xl hover:bg-[#2a3942]"
                                                            >
                                                                {sticker}
                                                            </button>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}

                                            {groupPostMedia && (
                                                <div className="mt-2 rounded-xl border border-[#2a3942] bg-[#202c33] p-2">
                                                    <div className="mb-2 flex justify-end">
                                                        <button
                                                            onClick={clearGroupPostMedia}
                                                            className="rounded-lg border border-[#3b4a54] px-2 py-1 text-xs font-semibold text-slate-200 hover:bg-[#2a3942]"
                                                        >
                                                            Remove
                                                        </button>
                                                    </div>
                                                    {groupPostMediaType === 'video' ? (
                                                        <video src={groupPostMedia} controls className="h-36 w-full rounded-lg object-cover" />
                                                    ) : (
                                                        <img src={groupPostMedia} alt="Post media preview" className="h-36 w-full rounded-lg object-cover" />
                                                    )}
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                    )}
                                </div>
                            ) : myGroups.length === 0 ? (
                                <div className="bg-white rounded-2xl shadow-lg p-8 text-center">
                                    <p className="text-gray-600 font-medium">No groups yet.</p>
                                    {myPendingGroups.length > 0 ? (
                                        <p className="text-sm text-gray-500 mt-1">You have pending requests waiting for admin approval.</p>
                                    ) : (
                                        <p className="text-sm text-gray-500 mt-1">Create a group and invite members by email.</p>
                                    )}
                                </div>
                            ) : (
                                <div className="space-y-3">
                                    {myGroups.map((group) => (
                                        <button
                                            key={group.id}
                                            onClick={() => {
                                                setSelectedGroupId(group.id);
                                                setGroupViewTab('leaderboard');
                                            }}
                                            className="w-full bg-white rounded-2xl shadow-lg p-5 text-left hover:shadow-xl transition-shadow"
                                        >
                                            <div className="flex items-start gap-3">
                                                <div>
                                                    <h3 className="text-lg font-bold text-gray-800">{group.name}</h3>
                                                    <p className="text-sm text-gray-500">{(group.members || []).length} member{(group.members || []).length > 1 ? 's' : ''}</p>
                                                </div>
                                            </div>
                                        </button>
                                    ))}
                                </div>
                            )}

                            {!selectedGroup && myPendingGroups.length > 0 && (
                                <div className="bg-amber-50 border border-amber-200 rounded-2xl p-4">
                                    <h3 className="text-sm font-bold text-amber-900">Pending Approvals</h3>
                                    <p className="text-xs text-amber-700 mt-1 mb-3">You have requested to join these groups. Waiting for admin approval.</p>
                                    <div className="space-y-2">
                                        {myPendingGroups.map((group) => (
                                            <div key={`pending-${group.id}`} className="rounded-xl border border-amber-200 bg-white px-3 py-2">
                                                <p className="text-sm font-semibold text-gray-800">{group.name}</p>
                                                <p className="text-xs text-gray-500">Status: Pending admin approval</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                        )}
                        </div>

                        {isGroupCaptureOpen && (
                            <div className="fixed inset-0 z-[60] bg-black/85 p-4">
                                <div className="mx-auto flex h-full w-full max-w-md flex-col">
                                    <div className="mb-2 flex items-center justify-between text-white">
                                        <p className="text-sm font-semibold">{groupCaptureMode === 'video' ? 'Record Video' : 'Capture Photo'}</p>
                                        <button
                                            onClick={stopGroupCapture}
                                            className="rounded-lg bg-white/15 px-3 py-1 text-xs font-semibold hover:bg-white/25"
                                        >
                                            Close
                                        </button>
                                    </div>
                                    <div className="relative flex-1 overflow-hidden rounded-2xl bg-black">
                                        <video
                                            ref={groupCaptureVideoRef}
                                            autoPlay
                                            playsInline
                                            muted
                                            className="h-full w-full object-cover"
                                        />
                                    </div>
                                    <div className="mt-3 flex items-center justify-center gap-3">
                                        {groupCaptureMode === 'photo' ? (
                                            <button
                                                onClick={captureGroupPhoto}
                                                className="rounded-xl bg-green-600 px-5 py-2 text-sm font-semibold text-white hover:bg-green-700"
                                            >
                                                Capture
                                            </button>
                                        ) : (
                                            <>
                                                {!isRecordingGroupVideo ? (
                                                    <button
                                                        onClick={startGroupVideoRecording}
                                                        className="rounded-xl bg-red-600 px-5 py-2 text-sm font-semibold text-white hover:bg-red-700"
                                                    >
                                                        Start Recording
                                                    </button>
                                                ) : (
                                                    <button
                                                        onClick={stopGroupVideoRecording}
                                                        className="rounded-xl bg-yellow-500 px-5 py-2 text-sm font-semibold text-white hover:bg-yellow-600"
                                                    >
                                                        Stop Recording
                                                    </button>
                                                )}
                                            </>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {isCreateGroupOpen && (
                            <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 p-4">
                                <div className="w-full max-w-md rounded-2xl bg-white shadow-2xl">
                                    <div className="border-b border-gray-200 px-5 py-4">
                                        <h2 className="text-lg font-bold text-gray-800">Create Group</h2>
                                        <p className="text-xs text-gray-500 mt-1">Give your group a name, then invite members by email.</p>
                                    </div>
                                    <div className="px-5 py-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Group Name</label>
                                        <input
                                            type="text"
                                            value={newGroupName}
                                            onChange={(event) => setNewGroupName(event.target.value)}
                                            className="w-full rounded-xl border border-gray-300 px-3 py-2 text-sm focus:border-green-500 focus:outline-none focus:ring-2 focus:ring-green-200"
                                            placeholder="e.g. Fit Friends"
                                        />
                                    </div>
                                    <div className="flex justify-end gap-2 border-t border-gray-200 px-5 py-4">
                                        <button
                                            onClick={() => setIsCreateGroupOpen(false)}
                                            className="rounded-xl border border-gray-300 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            onClick={createGroup}
                                            disabled={!newGroupName.trim()}
                                            className="rounded-xl bg-green-600 px-4 py-2 text-sm font-semibold text-white hover:bg-green-700 disabled:bg-gray-300"
                                        >
                                            Create
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {isAddMembersOpen && selectedGroup && (
                            <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 p-4">
                                <div className="w-full max-w-md rounded-2xl bg-white shadow-2xl">
                                    <div className="border-b border-gray-200 px-5 py-4">
                                        <h2 className="text-lg font-bold text-gray-800">Add Members</h2>
                                        <p className="text-xs text-gray-500 mt-1">Send a join invite for {selectedGroup.name} by email.</p>
                                    </div>
                                    <div className="space-y-3 px-5 py-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Email(s)</label>
                                            <textarea
                                                value={inviteEmail}
                                                onChange={(event) => setInviteEmail(event.target.value)}
                                                placeholder="person1@example.com, person2@example.com"
                                                rows={3}
                                                className="w-full rounded-xl border border-gray-300 px-3 py-2 text-sm focus:border-green-500 focus:outline-none focus:ring-2 focus:ring-green-200"
                                            />
                                        </div>
                                        <p className="text-xs text-gray-500">
                                            Enter one or more emails (comma, space, or new line separated). Invites are sent directly from the app.
                                        </p>
                                    </div>
                                    <div className="flex justify-end gap-2 border-t border-gray-200 px-5 py-4">
                                        <button
                                            onClick={() => setIsAddMembersOpen(false)}
                                            className="rounded-xl border border-gray-300 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            onClick={sendEmailInvite}
                                            disabled={!inviteEmail.trim() || isSendingInvites}
                                            className="rounded-xl bg-green-600 px-4 py-2 text-sm font-semibold text-white hover:bg-green-700 disabled:bg-gray-300"
                                        >
                                            {isSendingInvites ? 'Sending...' : 'Send Invite'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {isEditProfileOpen && (
                            <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 p-4">
                                <div className="w-full max-w-md rounded-2xl bg-white shadow-2xl">
                                    <div className="border-b border-gray-200 px-5 py-4">
                                        <h2 className="text-lg font-bold text-gray-800">Edit Profile</h2>
                                        <p className="text-xs text-gray-500 mt-1">Update your basic details.</p>
                                    </div>

                                    <div className="space-y-4 px-5 py-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Name</label>
                                            <input
                                                type="text"
                                                value={profileDraft.name}
                                                onChange={(event) => handleProfileDraftChange('name', event.target.value)}
                                                className="w-full rounded-xl border border-gray-300 px-3 py-2 text-sm focus:border-green-500 focus:outline-none focus:ring-2 focus:ring-green-200"
                                                placeholder="Your full name"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Profile Picture URL</label>
                                            <input
                                                type="url"
                                                value={profileDraft.picture}
                                                onChange={(event) => handleProfileDraftChange('picture', event.target.value)}
                                                className="w-full rounded-xl border border-gray-300 px-3 py-2 text-sm focus:border-green-500 focus:outline-none focus:ring-2 focus:ring-green-200"
                                                placeholder="https://..."
                                            />
                                            <div className="mt-2 flex items-center gap-2">
                                                <button
                                                    onClick={() => profilePhotoInputRef.current && profilePhotoInputRef.current.click()}
                                                    className="rounded-lg border border-gray-300 px-3 py-1.5 text-xs font-medium text-gray-700 hover:bg-gray-50"
                                                >
                                                    Upload Photo
                                                </button>
                                                {profileDraft.picture && (
                                                    <img src={profileDraft.picture} alt="Profile preview" className="h-8 w-8 rounded-full object-cover ring-1 ring-gray-300" />
                                                )}
                                            </div>
                                            <input
                                                ref={profilePhotoInputRef}
                                                type="file"
                                                accept="image/*"
                                                onChange={handleProfilePhotoFile}
                                                className="hidden"
                                            />
                                        </div>

                                        <div className="grid grid-cols-2 gap-3">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Age</label>
                                                <input
                                                    type="number"
                                                    min="0"
                                                    max="120"
                                                    value={profileDraft.age}
                                                    onChange={(event) => handleProfileDraftChange('age', event.target.value)}
                                                    className="w-full rounded-xl border border-gray-300 px-3 py-2 text-sm focus:border-green-500 focus:outline-none focus:ring-2 focus:ring-green-200"
                                                    placeholder="e.g. 28"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Sex</label>
                                                <select
                                                    value={profileDraft.sex}
                                                    onChange={(event) => handleProfileDraftChange('sex', event.target.value)}
                                                    className="w-full rounded-xl border border-gray-300 px-3 py-2 text-sm focus:border-green-500 focus:outline-none focus:ring-2 focus:ring-green-200"
                                                >
                                                    <option value="">Select</option>
                                                    <option value="Female">Female</option>
                                                    <option value="Male">Male</option>
                                                    <option value="Other">Other</option>
                                                    <option value="Prefer not to say">Prefer not to say</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="flex justify-end gap-2 border-t border-gray-200 px-5 py-4">
                                        <button
                                            onClick={() => setIsEditProfileOpen(false)}
                                            className="rounded-xl border border-gray-300 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            onClick={handleSaveProfile}
                                            className="rounded-xl bg-green-600 px-4 py-2 text-sm font-semibold text-white hover:bg-green-700"
                                        >
                                            Save Changes
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {isSettingsOpen && (
                            <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 p-4">
                                <div className="w-full max-w-md rounded-2xl bg-white shadow-2xl">
                                    <div className="border-b border-gray-200 px-5 py-4">
                                        <h2 className="text-lg font-bold text-gray-800">Settings</h2>
                                        <p className="text-xs text-gray-500 mt-1">Customize your app preferences.</p>
                                    </div>
                                    <div className="space-y-4 px-5 py-4">
                                        <div className="flex items-center justify-between rounded-xl border border-gray-200 px-3 py-3">
                                            <div>
                                                <p className="text-sm font-semibold text-gray-800">Dark Mode</p>
                                                <p className="text-xs text-gray-500">Switch between light and dark theme.</p>
                                            </div>
                                            <button
                                                onClick={() => setTheme((prev) => (prev === 'dark' ? 'light' : 'dark'))}
                                                className={`rounded-full px-3 py-1.5 text-xs font-semibold ${
                                                    theme === 'dark'
                                                        ? 'bg-emerald-600 text-white'
                                                        : 'bg-gray-200 text-gray-700'
                                                }`}
                                            >
                                                {theme === 'dark' ? 'On' : 'Off'}
                                            </button>
                                        </div>
                                    </div>
                                    <div className="flex justify-end border-t border-gray-200 px-5 py-4">
                                        <button
                                            onClick={() => setIsSettingsOpen(false)}
                                            className="rounded-xl border border-gray-300 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50"
                                        >
                                            Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        <input
                            ref={fileInputRef}
                            type="file"
                            accept="image/*"
                            onChange={handleFileUpload}
                            className="hidden"
                        />

                        <canvas ref={canvasRef} className="hidden" />
                        <canvas ref={groupCaptureCanvasRef} className="hidden" />
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MealTrackerApp />);
    </script>
</body>
</html>
