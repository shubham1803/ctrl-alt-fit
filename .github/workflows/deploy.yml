name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Lint code (optional)
      run: echo "No linting configured yet"
      
    - name: Run tests (optional)
      run: echo "No tests configured yet"
    
    - name: Build check
      run: echo "Build successful!"
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Trigger Render Deploy
      run: |
        if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          echo "‚úÖ Deployment triggered on Render"
        else
          echo "‚ÑπÔ∏è Render auto-deploys on git push (no webhook needed)"
          echo "üìù Or add RENDER_DEPLOY_HOOK_URL secret for manual trigger"
        fi
